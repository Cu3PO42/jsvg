<svg viewBox="0 0 420 200" xmlns="http://www.w3.org/2000/svg">
	<filter id="flood1">
		<feFlood flood-color="seagreen" flood-opacity="1" x="0" y="0"
			width="200" height="200" />
	</filter>
	<filter id="flood2">
		<feFlood flood-color="seagreen" flood-opacity="0.3" x="0"
			y="0" width="200" height="200" />
	</filter>

	<rect x="0" y="0" width="200" height="200"
		style="filter: url(#flood1);" />
	<rect x="0" y="0" width="200" height="200"
		style="filter: url(#flood2); transform: translateX(220);" />
</svg>
