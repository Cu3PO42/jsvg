<svg xmlns="http://www.w3.org/2000/svg" width="2" height="2">
	<g filter="url(#b)">
		<rect fill="red" fill-opacity=".5" width="1" height="1" />
	</g>
	<g filter="url(#c)">
		<rect fill="red" fill-opacity=".5" x="1" width="1" height="1" />
	</g>
	<g transform="translate(0 1)">
		<g filter="url(#d)">
			<rect fill="red" fill-opacity=".5" width="1" height="1" />
		</g>
		<g filter="url(#e)">
			<rect fill="red" fill-opacity=".5" x="1" width="1" height="1" />
		</g>
	</g>
	<defs>
		<filter id="b" x="0" y="0" width="1" height="1">
			<feBlend in="SourceGraphic" in2="SourceAlpha" mode="multiply"
				color-interpolation-filters="linearRGB" />
		</filter>
		<filter id="c" x="0" y="0" width="1" height="1">
			<feBlend in="SourceGraphic" in2="SourceAlpha" mode="multiply"
				color-interpolation-filters="sRGB" />
		</filter>
		<filter id="d" x="0" y="0" width="1" height="1"
			color-interpolation-filters="linearRGB">
			<feBlend in="SourceGraphic" in2="SourceAlpha" mode="multiply" />
		</filter>
		<filter id="e" x="0" y="0" width="1" height="1"
			color-interpolation-filters="sRGB">
			<feBlend in="SourceGraphic" in2="SourceAlpha" mode="multiply" />
		</filter>
	</defs>
</svg>
